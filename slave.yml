apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replicas
spec:
  serviceName: "postgres-slave-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: replica
  template:
    metadata:
      labels:
        app: postgres
        role: replica
    spec:
      containers:
        - name: postgres
          image: bitnami/postgres:latest
          envFrom:
            - secretRef:
                name: postgres-secret
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pg-slave-data
              mountPath: /bitnami/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pg-slave-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi